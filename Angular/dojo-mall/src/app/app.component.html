<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dojo Mail</title>
</head>
<body>
  <h1>Dojo Mail</h1>
  <table>
    <tr>
      <th>Email</th>
      <th>Importance</th>
      <th>Subject</th>
      <th>Content</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.email | lowercase}}</td>
      <td *ngIf='user.status'>High</td>
      <td *ngIf='!user.status'>Low</td>
      <td>{{user.subject}}</td>
      <td>{{user.content}}</td>
    </tr>
  </table>
</body>
</html>
